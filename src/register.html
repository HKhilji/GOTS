<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOTS Marketplace - Register</title>
  <style>
    /* Minimal Styles for Auth Pages */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .auth-container { background: #fff; padding: 30px; border: 1px solid #ccc; width: 300px; }
    .auth-container h2 { text-align: center; margin-bottom: 20px; }
    .auth-container form { display: flex; flex-direction: column; gap: 15px; }
    .auth-container input { padding: 10px; font-size: 16px; border: 1px solid #ccc; }
    .auth-container button { padding: 10px; font-size: 16px; }
    .auth-container p { text-align: center; margin-top: 10px; }
    .auth-container a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
  </div>
</body>
</html>

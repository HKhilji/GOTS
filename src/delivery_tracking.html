<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOTS Marketplace - Delivery Tracking</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
    header, footer { background: #fff; padding: 20px; border: 1px solid #ccc; }
    header { display: flex; align-items: center; justify-content: space-between; }
    .logo { font-size: 24px; font-weight: bold; }
    .search-bar { flex: 1; margin: 0 20px; }
    .search-bar input { width: 100%; padding: 10px; font-size: 16px; }
    nav { display: flex; gap: 15px; }
    nav a { text-decoration: none; color: #333; }
    footer { text-align: center; margin-top: 20px; }
    main { padding: 20px; margin: 20px; background: #fff; border: 1px solid #ccc; }
    .tracking-form { margin-bottom: 20px; }
    .tracking-form input { width: 80%; padding: 10px; font-size: 16px; }
    .tracking-form button { padding: 10px 20px; font-size: 16px; }
    .tracking-info { border: 1px dashed #ccc; padding: 15px; }
    .tracking-info p { margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">GOTS</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="my_auctions.html">My Auctions</a>
      <a href="login.html">Sign In</a>
    </nav>
  </header>

  <main>
    <h2>Delivery Tracking</h2>
    <div class="tracking-form">
      <input type="text" placeholder="Enter your tracking number">
      <button type="button">Track</button>
    </div>
    <div class="tracking-info">
      <h3>Tracking Details</h3>
      <p><strong>Status:</strong> In Transit</p>
      <p><strong>Estimated Delivery:</strong> March 15, 2025</p>
      <p><strong>Current Location:</strong> Karachi, Pakistan</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 GOTS Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
